<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        :root {
            --primary-color: #60a5fa;
            --primary-hover: #4f8fe6;
            --danger-color: #ef4444;
            --bg-color: #041027;
            --text-main: #e6eef8;
            --text-muted: #94a3b8;
            --card-bg: #0b1624;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: var(--bg-color); 
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0f172a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 5%;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand { 
            font-size: 1.25rem; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            color: #f8fafc;
        }

        .nav-links { list-style: none; display: flex; align-items: center; margin: 0; padding: 0; }
        .nav-links li { margin-left: 24px; }

        .nav-links a, .nav-button {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-family: inherit;
        }

        .nav-links a:hover, .nav-button:hover { 
            color: white; 
        }

        /* Container */
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 0 20px;
        }

        /* Form Card */
        .form-section { 
            background: var(--card-bg); 
            padding: 32px; 
            border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        h2 { 
            margin-top: 0; 
            margin-bottom: 24px; 
            font-size: 1.5rem; 
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }

        .form-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 0.9rem;
            color: var(--text-main);
        }

        input, textarea, select { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1px solid rgba(255,255,255,0.06); 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--text-main);
            background-color: rgba(255,255,255,0.02);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        input::placeholder { color: #94a3b8; }

        button[type="submit"]:not(.nav-button) { 
            width: 100%;
            background-color: var(--primary-color); 
            color: #0b1224; 
            padding: 14px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        button[type="submit"]:not(.nav-button):hover { 
            background-color: var(--primary-hover); 
        }

        button[type="submit"]:not(.nav-button):active { 
            transform: scale(0.98); 
        }

        /* Table section (if you add it back to this page) */
        .table-container { margin-top: 40px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        th { background-color: #f8fafc; font-weight: 600; color: var(--text-muted); text-transform: uppercase; font-size: 0.75rem; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">MyTracker</div>
        <ul class="nav-links">
            <li><a href="/">Add Expense</a></li>
            <li><a href="/show">View Expenses</a></li>
            <li>
                <form action="/clear" method="post" onsubmit="return confirm('Delete all expenses?');" class="nav-form">
                    <button type="submit" class="nav-button">Clear All</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Record New Expense</h2>
            <form action="/" method="POST">
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" required placeholder="e.g. Food, Transport">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <textarea name="note" rows="3" placeholder="What was this for?"></textarea>
                </div>
                <button type="submit">Save Expense</button>
            </form>
        </div>
    </div>

</body>
</html>
